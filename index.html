<!DOCTYPE hml>
<html>
    <head>
        <meta charset="utf8">
        <title>Lista de tarefas</title>
        <link rel="stylesheet" href="estilo.css">
    </head>
    <body>
        <div id="todosList">
            <table id="List">
                <thead id="headerList">
                    <tr>
                        <th id="numero"></th>
                        <th id="prioridade">Prioridade</th>
                        <th id="dataLimite">
                            <div id="divDataLimite">Data limite</div>
                        </th>
                        <th id="descricao">Descrição</th>
                        <th id="status">Status</th>
                    </tr>
                </thead>
                <tbody id="tbodyList"></tbody>
            </table>
        </div>
        <div id="setNewTodo"> 
            <table id="tableNewTodo">
                <thead id="tableHeader">
                    <tr id="headRow">
                        <th colspan="2"><h1>Nova tarefa</h1></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><label>Descrição:</label></td>
                        <td>
                                <textarea name="descricaoInput" id="descricaoInput" cols="55" rows="5"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td><label>Nível de prioridade: </label></td>
                        <td>
                            <select name="nivelPrioridade" id="nivelPrioridade">
                                <option value=""></option>
                                <option value="Alto">Alto</option>
                                <option value="Normal">Normal</option>
                                <option value="Baixo">Baixo</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label>Data limite: </label></td>
                        <td>
                            <input type="text" name="dataLimiteInput" id="dataLimiteInput" autocomplete="off" maxlength="10">
                        </td>
                    </tr>
                    <tr>
                        <td><label>Status</label></td>
                        <td>
                            <select name="statusInput" id="statusInput">
                                <option value=""></option>
                                <option value="Não iniciado">Não iniciado</option>
                                <option value="Pendente">Pendente</option>
                                <option value="Concluído">Concluído</option>
                                <option value="Cancelado">Cancelado</option>
                            </select>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button id="botaoAdicionar">Adicionar afazer</button>
        </div>
        <script src="javascript.js"></script>
    </body>
</html>
